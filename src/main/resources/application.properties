# --- Configuration de l'application ---
spring.application.name=RoadTripItalia

# --- Configuration H2 Database (Mode Fichier + Auto Server) ---
spring.datasource.url=jdbc:h2:file:C:/Workspace/Perso/roadtrip/roadtrip_db;AUTO_SERVER=TRUE

# Driver et identifiants
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=tony
spring.datasource.password=italia2026

# --- Configuration JPA / Hibernate ---
# H2 est compatible avec la syntaxe SQL standard
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Met a jour le schema de la BDD automatiquement au demarrage (cree les tables)
spring.jpa.hibernate.ddl-auto=update

# Affiche les requetes SQL dans la console (pratique pour debugger)
spring.jpa.show-sql=true

# --- Console H2 Web (Optionnel si tu as DBeaver, mais utile) ---
# Accessible via http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
