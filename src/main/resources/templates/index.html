<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grand Tour d'Italie 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; }
        .ztl-warning { border-left: 5px solid #dc3545; background-color: #fff5f5; }
        .dashboard-card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .dashboard-card:hover { transform: translateY(-5px); }
        .hub-badge { font-size: 0.9em; margin: 2px; }
        .date-badge { background-color: #e9ecef; color: #495057; padding: 5px 10px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body class="bg-light">

<div class="bg-primary text-white py-4 mb-4 shadow">
    <div class="container text-center">
        <h1 class="display-5 fw-bold">üáÆüáπ Grand Tour d'Italie</h1>
        <p class="lead mb-0">Road Trip Tony & Copine ‚Ä¢ Mai-Juin 2026</p>
    </div>
</div>

<div class="container">

    <div class="row mb-5 g-3">
        <div class="col-md-4">
            <div class="card dashboard-card h-100 bg-white">
                <div class="card-body text-center">
                    <h5 class="text-muted text-uppercase small fw-bold">Calendrier</h5>
                    <h3 class="text-primary my-3">
                        <span th:text="${duration}"></span> Jours
                    </h3>
                    <div class="d-flex justify-content-center gap-2">
                        <span class="date-badge" th:text="${#temporals.format(startDate, 'dd MMM')}"></span>
                        <span>‚ûù</span>
                        <span class="date-badge" th:text="${#temporals.format(endDate, 'dd MMM')}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card dashboard-card h-100 bg-white">
                <div class="card-body text-center">
                    <h5 class="text-muted text-uppercase small fw-bold">Budget Estim√©</h5>
                    <h3 class="text-success my-3">
                        <span th:text="${#numbers.formatDecimal(totalBudget, 0, 0)}"></span> ‚Ç¨
                    </h3>
                    <p class="small text-muted mb-1">Sur objectif de 4 000 ‚Ç¨</p>
                    <div class="progress" style="height: 10px;">
                        <div class="progress-bar bg-success" role="progressbar"
                             th:style="'width: ' + ${(totalBudget / 4000) * 100} + '%'"
                             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card dashboard-card h-100 bg-white">
                <div class="card-body">
                    <h5 class="text-muted text-uppercase small fw-bold text-center mb-3">Villes √âtapes (Hubs)</h5>
                    <div class="text-center">
                        <span th:each="city : ${cities}"
                              class="badge rounded-pill bg-info text-dark hub-badge"
                              th:text="${city}">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h4 class="mb-3 text-secondary border-bottom pb-2">D√©tail Jour par Jour</h4>

    <div class="row">
        <div class="col-md-12">
            <div th:each="day : ${days}" class="card mb-3 shadow-sm border-0" th:classappend="${day.warningZTL} ? 'ztl-warning' : ''">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-3 border-end text-center text-md-start">
                            <h4 class="text-primary mb-0" th:text="${#temporals.format(day.date, 'dd MMM')}"></h4>
                            <small class="text-muted text-uppercase fw-bold" th:text="${#temporals.format(day.date, 'EEEE')}"></small>
                            <div class="mt-2">
                                <span class="badge bg-light text-dark border">üìç <span th:text="${day.hubLocation}"></span></span>
                            </div>
                        </div>

                        <div class="col-md-7 py-2">
                            <h5 class="card-title fw-bold" th:text="${day.title}"></h5>
                            <p class="card-text text-secondary mb-1" th:text="${day.mainActivity}"></p>

                            <div th:if="${day.logisticsTip != null && !day.logisticsTip.isEmpty()}" class="mt-2 p-2 bg-light rounded border-start border-4 border-info">
                                <small class="text-muted">üí° <strong>Logistique :</strong> <span th:text="${day.logisticsTip}"></span></small>
                            </div>
                        </div>

                        <div class="col-md-2 text-center text-md-end">
                            <h4 class="text-dark mb-0"><span th:text="${day.estimatedCost}"></span> ‚Ç¨</h4>
                            <span th:if="${day.warningZTL}" class="badge bg-danger mt-2">‚ö†Ô∏è ZTL</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center text-muted py-4 small">
        <p>Application Voyage 2026 - Cr√©√©e avec Spring Boot</p>
    </div>
</div>

</body>
</html>
